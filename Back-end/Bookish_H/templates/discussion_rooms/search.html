<!-- discussion_rooms/search.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Discussion Rooms</title>
</head>
<body>
    <h1>Search Discussion Rooms</h1>
    <form method="get">
        <input type="text" name="q" placeholder="Search...">
        <button type="submit">Search</button>
    </form>
    {% if query %}
        <h2>Search Results for "{{ query }}"</h2>
        {% if rooms %}
            <ul>
            {% for room in rooms %}
                <li>{{ room.name }}</li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No rooms found.</p>
        {% endif %}
    {% endif %}
</body>
</html>
